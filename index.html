<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery || We Do Web</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/boostrapp-grid.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/scss/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body>
    <!-- Comienzo de header -->
    <header>
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <a href="#">
              <img src="assets/img/logo_header.png" alt="logo" id="logo_header">
            </a>
          </div>
          <div class="col-auto">
            <a href="#" class="btn_login">Login</a>
          </div>
        </div>
      </div>
    </header>
    <!-- Fin de header -->

    <!-- Comienzo de hero -->
    <div class="hero">
      <div class="container">
        <h1>Gallery</h1>
      </div>
    </div>
    <!-- Fin de hero -->

    <!-- Comienzo de galería -->
    <section id="gallery_container">
      <div class="container">

        <!-- Comienzo de buscador -->
        <div class="row justify-content-end">
          <div class="col-md-auto">
            <div class="search_container">
              <label for="search">Search by #</label>
              <div class="search_box">
                <input type="text" name="search" id="search">
                <img src="assets/img/icon_search.png" alt="icon search">
              </div>
            </div>
          </div>
        </div>
        <!-- Fin de buscador -->

        <!-- Comienzo de listado -->
        <div class="row main_gallery">
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="assets/img/hero_sam_1.png" data-lightbox="dayAtTheBeach" data-title="#dayAtTheBeach">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_sam_1.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_sam.png" alt="avatar sam">
                    </div>
                    <div class="card_text">
                      <p class="title">Sam Jerremy</p>
                      <p class="hashtag">#dayAtTheBeach</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="assets/img/hero_mads_1.png" data-lightbox="dayABigAssMounntain" data-title="#dayABigAssMounntain">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_mads_1.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_mads.png" alt="avatar mads">
                    </div>
                    <div class="card_text">
                      <p class="title">Mads Schmidt</p>
                      <p class="hashtag">#dayABigAssMounntain</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="assets/img/hero_chandler_1.png" data-lightbox="catchASun" data-title="#catchASun">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_chandler_1.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_sam.png" alt="avatar chandler">
                    </div>
                    <div class="card_text">
                      <p class="title">Chandler Smith</p>
                      <p class="hashtag">#catchASun</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">

                    </div>
                    <div class="card_text">
                      <p class="title">Mads Schmidt</p>
                      <p class="hashtag">#findingHome</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="assets/img/hero_chandler_2.png" data-lightbox="ImNotBatmann" data-title="#ImNotBatmann">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_chandler_2.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_chandler.png" alt="avatar chandler">
                    </div>
                    <div class="card_text">
                      <p class="title">Chandler Smith</p>
                      <p class="hashtag">#ImNotBatmann</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="assets/img/hero_sam_2.png" data-lightbox="ROCKoN" data-title="#ROCKoN">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_sam_2.png')"></div>
                <div class="card_bottom">

                    </div>

                      <p class="title">Sam Jerremy</p>
                      <p class="hashtag">#ROCKoN</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->


          <!-- Comienzo de imagenes ocultas -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4 item_hidden">
            <a href="assets/img/hero_chandler_1.png" data-lightbox="catchASun2" data-title="#catchASun2">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_chandler_1.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_sam.png" alt="avatar chandler">
                    </div>
                    <div class="card_text">
                      <p class="title">Chandler Smith</p>
                      <p class="hashtag">#catchASun2</p>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4 item_hidden">
            <a href="assets/img/hero_sam_2.png" data-lightbox="ROCKoN2" data-title="#ROCKoN2">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_sam_2.png')"></div>
                <div class="card_bottom">
                  <div class="card_credit">
                    <div class="card_avatar">
                      <img src="assets/img/avatar_sam.png" alt="avatar chandler">

            </a>
          </div>
          <!-- Fin de Item -->
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4 item_hidden">
            <a href="assets/img/hero_mads_2.png" data-lightbox="findingHome2" data-title="#findingHome2">
              <div class="card_gallery">
                <div class="card_top" style="background-image:url('assets/img/hero_mads_2.png')"></div>
                <div class="card_bottom">

          <!-- Fin de Item -->

        </div>
        <!-- Fin del listado -->

        <!-- Comienzo botón Load More -->
        <div class="row justify-content-center">
          <div class="spinner my-2 hidden">
            <img src="assets/img/spinner.gif" alt="spinner">
          </div>
        </div>
        <div class="row justify-content-center">
          <button id="load_more_items_gallery">Load More</button>
        </div>
        <!-- Fin botón Load More -->

      </div>
    </section>
    <!-- Fin de galería -->

    <!-- Comienzo de footer -->
    <footer>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto px-2">
            <a href="#">
              <img src="assets/img/logo_footer.png" alt="logo footer" id="logo_footer">
            </a>
          </div>
          <div class="col-auto px-2">
            <p class="copyright">© All right reserved 2020</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- Fin de footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/lightbox.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
