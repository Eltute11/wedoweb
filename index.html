<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery || We Do Web</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/boostrapp-grid.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body>
    <!-- Comienzo de header -->
    <header>
      <div class="container">
        <a href="#">
          <img src="assets/img/logo_header.png" alt="logo">
        </a>
        <a href="#" class="btn_login">Login</a>
      </div>
    </header>
    <!-- Fin de header -->

    <!-- Comienzo de hero -->
    <div class="hero">
      <div class="container">
        <h1>Gallery</h1>
      </div>
    </div>
    <!-- Fin de hero -->

    <!-- Comienzo de galería -->
    <section id="gallery_container">
      <div class="container">

        <!-- Comienzo de buscador -->
        <div class="row justify-content-end">
          <div class="col-md-auto">
            <div class="search_container">
              <label for="search">Search by #</label>
              <div class="search_box">
                <input type="text" name="search" id="search">
                <img src="assets/img/icon_search.png" alt="icon search">
              </div>
            </div>
          </div>
        </div>
        <!-- Fin de buscador -->

        <!-- Comienzo de listado -->
        <div class="row">
          <!-- Comienzo de Item -->
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="card_gallery">
              <div class="card_top"></div>
              <div class="card_bottom">
                <div class="card_credit">
                  <div class="card_avatar">
                    <img src="assets/img/avatar_sam.png" alt="avatar sam">
                  </div>
                  <div class="card_text">
                    <p class="title">Sam Jerremy</p>
                    <p class="hashtag">#dayAtTheBeach</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin de Item -->
        </div>
        <!-- Fin del listado -->

        <!-- Comienzo botón Load More -->
        <div class="row text-center">
          <button id="load_more_items_gallery">Load More</button>
        </div>
        <!-- Fin botón Load More -->

      </div>
    </section>
    <!-- Fin de galería -->

    <!-- Comienzo de footer -->
    <footer>
      <div class="container">
        <a href="#">
          <img src="assets/img/logo_footer.png" alt="logo footer">
        </a>
        <p>© All right reserved 2020</p>
      </div>
    </footer>
    <!-- Fin de footer -->

  
  <script src="assets/js/main.js"></script>
</body>
</html>
